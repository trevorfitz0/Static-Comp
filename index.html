<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Comp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="head">
            <img class="face "src="https://cdn-icons-png.flaticon.com/512/591/591748.png">
            <li>Trevor Fitz</li>
        </ul>
        <section class="pages">
            <hr class="break-line"></hr>
            <ul>
                <p>Main</p>
                <li>
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png">
                    <span>Home</span>
                </li>
                <li>
                    <img class = "icon"src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png">
                    <span>Jobs</span>
                </li>
                <li>
                    <img class = "icon"src="https://cdn-icons-png.flaticon.com/512/4212/4212312.png">
                    <span>Resumes</span>
                </li>
                <li>
                    <img class = "icon"src="https://cdn-icons-png.flaticon.com/512/3408/3408755.png">
                    <span>Taxes</span>
                </li>
                <li>
                    <img class = "icon"src="https://cdn-icons-png.flaticon.com/512/2886/2886665.png">
                    <span>Calendar</span>
                </li>
            </ul>
            <hr class="break-line"></hr>
            <ul class="tabs">
                <p>Admin</p>
                <li>
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png">
                    <span>Users</span>
                </li>
                <li>
                    <img class = "icon"src="https://cdn-icons-png.flaticon.com/512/535/535188.png">
                    <span>Locations</span>
                </li>
                <li>
                    <img class = "icon"src="https://cdn-icons-png.flaticon.com/512/487/487349.png">
                    <span>Workflows</span>
                </li>
                <li>
                    <img class = "icon"src="https://cdn-icons-png.flaticon.com/512/5140/5140527.png">
                    <span>Job Boards</span>
                </li>
                <li>
                    <img class = "icon" src="https://cdn-icons-png.flaticon.com/512/9395/9395628.png">
                    <span>Social</span>
                </li>
            </ul>
        </section>
        <section class="categories">
            <hr class="break-line"></hr>
            <ul class="tabs">
                <p>Categories</p>
                <li>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span>Administrative</span>
                </li>
                <li>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span>Design</span>
                </li>
                <li>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span>Executive</span>
                </li>
                <li>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span>Human Resources</span>
                </li>
            </ul>
        </section>
    </nav>
    <header>
        <li>
            <img class="first-icon" src="https://cdn-icons-png.flaticon.com/512/1287/1287078.png">
        </li>
        <hr class="break-line"></hr>
        <li>
            <img class="search-icon" src="https://cdn-icons-png.flaticon.com/512/149/149852.png">
        </li>
        <li>
            <form class="search" action="">
                <input type="search" placeholder="Search for a job, task or resume" required>
            </form>   
        </li>
        <section>
            
        </section>
        <hr class="break-line"></hr>
        <li>
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/4202/4202259.png">
        </li>
        <hr class="break-line"></hr>
        <li>
            <img class = "icon"src="https://cdn-icons-png.flaticon.com/512/2886/2886665.png">
        </li>
        <hr class="break-line"></hr>
        <li>
            <img class = "icon"src="https://cdn-icons-png.flaticon.com/512/17/17704.png">
        </li>
    </header>

</html>
